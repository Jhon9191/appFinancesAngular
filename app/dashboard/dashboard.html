<content-header name="Dashboard" small="Version 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
    <value-box grid="4" collor-class="bg-green" icon-class="fa-bank" 
    value="R$ {{ dashboard.creditos | number: 2}}" text="Total de crédito"></value-box>
    
    <value-box grid="4" collor-class="bg-red" icon-class="fa-credit-card" 
    value="R$ {{ dashboard.debitos | number: 2}}" text="Total de débito"></value-box>
    
    <value-box grid="4" collor-class="bg-blue" icon-class="fa-money" 
    value="R$ {{ dashboard.total | number: 2}}" text="Total de crédito"></value-box>
    
</section>
