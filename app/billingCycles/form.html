<div role="form">
    <div class="box-body">
        <form-component model="bcCtrl.billingCycle.name" id="name" readonly="bcCtrl.tabDelete"
        label="Name" grid="col-xs-12" placeholder="Insira seu nome: "></form-component>
        <form-component model="bcCtrl.billingCycle.month" type="number"  readonly="bcCtrl.tabDelete"
        id="mes" label="Mês" grid="col-xs-12" placeholder="Insira o mês: "></form-component>
        <form-component model="bcCtrl.billingCycle.year"  type="number"  readonly="bcCtrl.tabDelete"
        id="ano" label="Ano" grid="col-xs-12" placeholder="Insira o ano: "></form-component>
    
        <div class="col-xs-12 col-sm-6">
            <fieldset>
              <legend>Créditos</legend>
              <div ng-include="'billingCycles/creditList.html'">
              </div>
            </fieldset>
          </div>

          <div class="col-xs-12 col-sm-6">
            <fieldset>
              <legend>Débitos</legend>
              <div ng-include="'billingCycles/debitList.html'">
              </div>
            </fieldset>
          </div>
    
    </div>
    <div class="box-footer">
        <button ng-if="bcCtrl.tabCreate" class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
        <button ng-click="bcCtrl.update()" ng-if="bcCtrl.tabUpdate" class="btn btn-info">Alterar</button>
        <button ng-click="bcCtrl.delete()" ng-if="bcCtrl.tabDelete" class="btn btn-danger">Excluir</button>
        <button ng-click="bcCtrl.refresh()" class="btn btn-default">Cancelar</button>
    </div>
</div>
