<div class="row">
    <value-box grid="4" collor-class="bg-green" icon-class="fa-bank" 
    value="R$ {{ bcCtrl.credit | number: 2}}" text="Total de créditos"></value-box>
    <value-box grid="4" collor-class="bg-red" icon-class="fa-credit-card" 
    value="R$ {{ bcCtrl.debt | number: 2}}" text="Total de débitos"></value-box>
    <value-box grid="4" collor-class="bg-blue" icon-class="fa-money" 
    value="R$ {{ bcCtrl.total | number: 2}}" text="Valor consolidado"></value-box>
</div>
